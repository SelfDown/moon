# 加载启动配置，读取文件内容
load_startup_plugin:
  - key: load_data_file
    name: 将文件路径转换成文件内容
    method: LoadDataFile
    fields:
      - from: DataFile
        to: FileData
        name: 将data_file 转换成文件数据
      - from: CountFile
        to: CountFileData
        name: 将count_file 转换成文件数据
      - name: 将excel配置地址转文件内容
        from: ExcelConfig
        to: ExcelConfigContent
      - name: 将修改内容转内容
        from: ModifyConfig
        to: ModifyConfigContent
      - name: 将http配置地址转文件内容
        from: HttpJson
        to: HttpJsonContent
      - name: 将DataJson配置地址转文件内容
        from: DataJson
        to: DataJsonContent
  - key: load_excel_config
    method: LoadExcelConfig
    name: 转换excel配置
  - key: load_modify_config
    method: LoadModifyConfig
    name: 将修改内容转配置
  - key: load_http_config
    method: LoadHttpJson
    name: 转换http配置
  - key: load_data_json_config
    method: LoadDataJson
    name: 转换http配置
  - key: load_schedule
    method: LoadSchedule
    name: 加载定时模板是否启动
  - key: load_cache_config
    method: LoadCacheConfig
    name: 加载定时模板是否启动
  - key: load_prevent_duplication_config
    method: LoadPreventDuplicationConfig
    name: 加载prevent_duplication
  - key: load_router_all_enable
    method: LoadRouterAllEnable
    name: 加载模板能用,处理handler_req_param 是否能用
    fields:
      - rule: array_field
        field: BeforePlugin
        fields:
          - from: Enable
            to: EnableTpl
      - rule: array_field
        field: AfterPlugin
        fields:
          - from: Enable
            to: EnableTpl

  - key: load_data_file_tpl
    name: 将文件转换成模板
    method: LoadDataFileTpl
    fields:

      - from: FileData
        to: FileDataTpl
        name: 将file_data 转换成模板
        rule: simple_field

      - from: CountFileData
        to: CountFileDataTpl
        name: 将count_file转换成模板
        rule: simple_field

      - from: Success
        to: SuccessTpl
        name: 将success转换成模板
        rule: simple_field

      - rule: map_field
        name: 将字典中参数转字转成模板
        field: Params
        fields:
          - from: Template
            to: TemplateTpl
        third_field: Check
        third_fields:
          - from: Template
            to: TemplateTpl
          - from: ErrMsg
            to: ErrMsgTpl
      - rule: array_field
        name: 将data_json 中的services 转参数
        field: DataJsonConfig.Services
        fields:
          - from: NodeNext
            name: next 转 模板
            to: NodeNextTpl
          - from: NodeFail
            name: fail 转 模板
            to: NodeFailTpl
          - from: Enable
            name: 编译是否启用
            to: EnableTpl
          - from: Template
            name: 编辑检查数据模板
            to: TemplateTpl
          - from: ErrMsg
            name: 编译错误提示模板
            to: ErrMsgTpl
          - from: IfTemplate
            name: 编译 if 判断模板
            to: IfTemplateTpl
          - from: Value
            name: 编译取值模板
            to: ValueTpl
        third_array_field: Fields
        third_array_fields:
          - from: Template
            to: TemplateTpl
          - from: From
            to: FromTpl
          - from: Field
            to: FieldTpl
          - from: ErrMsg
            to: ErrMsgTpl
      - rule: array_field
        name: 将字典中参数转字转成模板
        field: HandlerParams
        fields:
          - from: Enable
            name: 编译是否启用
            to: EnableTpl
          - from: Template
            name: 编辑检查数据模板
            to: TemplateTpl
          - from: ErrMsg
            name: 编译错误提示模板
            to: ErrMsgTpl
          - from: IfTemplate
            name: 编译 if 判断模板
            to: IfTemplateTpl
          - from: Value
            name: 编译取值模板
            to: ValueTpl
        third_array_field: Fields
        third_array_fields:
          - from: Template
            to: TemplateTpl
          - from: From
            to: FromTpl
          - from: Field
            to: FieldTpl
          - from: ErrMsg
            to: ErrMsgTpl

      - rule: array_field
        name: 将字典中参数转字转成模板
        field: ResultHandler
        fields:
          - from: Enable
            name: 编译是否启用
            to: EnableTpl
          - from: Template
            name: 编辑检查数据模板
            to: TemplateTpl
          - from: ErrMsg
            name: 编译错误提示模板
            to: ErrMsgTpl
          - from: IfTemplate
            name: 编译 if 判断模板
            to: IfTemplateTpl
          - from: Value
            name: 编译取值模板
            to: ValueTpl
        third_array_field: Fields
        third_array_fields:
          - from: Template
            to: TemplateTpl
          - from: Field
            to: FieldTpl
          - from: ErrMsg
            to: ErrMsgTpl
          - from: From
            to: FromTpl



# 文件处理插件
file_content_plugin:
  - key: require
    name: 引入其他文件
    method: Require
    reg: require[(](.*?)[)]

before_plugin:
  # 处理请求参数
  - key: handler_req_param
    method: HandlerReqParam
    enable: "true"

  # 处理重复请求
  - key: prevent_duplication
    method: PreventDuplication
    enable: "true"
  # 处理缓存
  - key: handler_cache
    method: HandlerCache
    enable: "true"
  # 处理请求参数
  - key: handler_params
    method: HandlerParams
    enable: "true"
after_plugin:
  # 结果处理
  - key: result_handler
    method: ResultHandler
    enable: "true"
  # 处理缓存
  - key: handler_cache
    method: HandlerCache
    enable: "true"