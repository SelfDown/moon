# 模块处理器
module_handler:
  # 模型修改
  - key: sql
    name: 执行sql 查询
    type: inner
    path: SqlService
  # 模型保存
  - key: model_save
    name: 模型保存
    type: inner
    path: ModelSaveService
  # 模型修改
  - key: model_update
    name: 模型修改
    type: inner
    path: ModelUpdateService
  # 模型删除
  - key: model_delete
    name: 模型删除
    type: inner
    path: ModelDeleteService
  # 批量新增
  - key: bulk_create
    name: 批量新增
    type: inner
    path: BulkCreateService
  # 批量新增或更新
  - key: bulk_upsert
    name: 批量新增
    type: inner
    path: BulkUpsertService
  - key: empty
    name: 空模块
    type: inner
    path: EmptyService
  - key: bulk_service
    name: 批量服务
    type: inner
    path: BulkService
  - key: http
    name: 发送http请求
    type: inner
    path: HttpService

  - key: ldap
    name: 发送ldap请求
    type: inner
    path: LdapService
  - key: service_flow
    name: 服务流程化
    type: inner
    path: ServiceFlowService
  - key: ssh
    name: 执行shell
    type: outer
    path: Ssh
  - key: read_file
    name: 文件读取
    type: outer
    path: ReadFile
