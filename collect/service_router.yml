    path: 'config/service.yml'
  - key: 'version'
    name: '版本'
    path: 'version/service.yml'
  - key: 'jira'
    name: '版本'
    path: 'jira/service.yml'

  - key: 'project'
    name: '项目'
    path: 'project/service.yml'

  - key: 'system'
